<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyPer Dashboard </title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- fontawesome icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- External css  -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <nav class="sidebar">
        <div class="logo-section">
            <i class="fas fa-code-branch logo-icon"></i>
            <div class="logo-text">
                <h4>HyPer </h4>
                <span>IT Solutions</span>
            </div>
            <!-- <div style="margin-left: auto;">
                <i class="fas fa-bars text-muted" style="font-size: 18px; cursor: pointer;"></i>
            </div> -->
        </div>

        <div class="nav-category">Core Modules</div>

        <a href="#" class="nav-link active">
            <span><i class="fas fa-layer-group icon-left"></i> Dashboard</span>
        </a>
        <a href="#" class="nav-link">
            <span><i class="fas fa-server icon-left"></i> Server Health</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
        <a href="#" class="nav-link">
            <span><i class="fas fa-users icon-left"></i> Clients</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
        <a href="#" class="nav-link">
            <span><i class="fas fa-project-diagram icon-left"></i> Projects</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
        <a href="#" class="nav-link">
            <span><i class="fas fa-ticket-alt icon-left"></i> Support Tickets</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
        <a href="#" class="nav-link">
            <span><i class="fas fa-cog icon-left"></i> Settings</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
        <a href="#" class="nav-link logout-link">
            <span><i class="fas fa-sign-out-alt icon-left"></i> Logout</span>
            <i class="fas fa-chevron-right" style="font-size: 10px;"></i>
        </a>
    </nav>

    <div class="main-content">

        <header class="top-header">
            <div class="breadcrumb-custom text-uppercase">
                DASHBOARD <i class="fas fa-chevron-right mx-2 text-muted" style="font-size: 10px;"></i>
                <span class="breadcrumb-active">ACTIVE</span>
            </div>

            <div class="user-profile">
                <div class="notification-bell">
                    <i class="far fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-info d-flex align-items-center">
                    <span class="me-2" style="font-size: 13px;">Welcome <strong>Nga Khant</strong> (admin)</span>
                    <img src="https://i.pravatar.cc/150?img=68" alt="User">
                </div>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="icon-box text-primary"><i class="fas fa-chart-bar"></i></div>
                    <div class="stat-info">
                        <h6>Earnings</h6>
                        <h2>$34,250</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="icon-box text-success"><i class="fas fa-users"></i></div>
                    <div class="stat-info">
                        <h6>Active Clients</h6>
                        <h2>1,250</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="icon-box text-warning"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info">
                        <h6>Open Tickets</h6>
                        <h2>45</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="icon-box text-info"><i class="fas fa-microchip"></i></div>
                    <div class="stat-info">
                        <h6>Uptime</h6>
                        <h2>99.9%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
