<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <title>Login | HyPer IT Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #4318ff;
            --body-bg: #f4f7fe;
            --text-main: #2b3674;
            --text-muted: #a3aed0;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: var(--body-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 20px 40px rgba(112, 144, 176, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 20px
        }

        .login-header h2 {
            color: var(--text-main);
            font-weight: 600;
            font-size: 32px;
        }

        .login-header p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-main);
            margin-left: 5px;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 1px solid #d1d9e6;
            background: #ffffff;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.1);
            border-color: var(--primary-blue);
        }

        .btn-login {
            background: var(--primary-blue);
            color: white;
            border-radius: 15px;
            padding: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #3311cc;
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(67, 24, 255, 0.2);
        }

        /* Social Icons */
        .social-login-btn {
            width: 100%;
            border: 1px solid #e9edf7;
            background: #f4f7fe;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
            text-decoration: none;
        }

        .social-login-btn:hover {
            background: #eef2f8;
        }

        .social-icon-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 10px 0;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9edf7;
        }

        .forgot-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card shadow">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Enter your email and password to login!</p>
        </div>

        <div class="social-icon-box">
            <a href="#" class="social-login-btn">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="google" />
                <span>Google</span>
            </a>
            <a href="#" class="social-login-btn">
                <img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png" alt="apple" />
                <span>Apple</span>
            </a>
        </div>

        <div class="divider">or continue with email</div>

        <form action="admin/dashboard.html">
            <div class="mb-3">
                <label class="form-label">Email*</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password*</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small fw-600 text-main" for="remember">
                        Keep me logged in
                    </label>
                </div>
                <a href="#" class="forgot-link">Forget password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="mt-4 text-center">
            <p class="small text-muted">Not registered yet? <a href="#" class="forgot-link">Create an Account</a></p>
        </div>
    </div>

</body>

</html>
